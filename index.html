<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen text-sm">
    <div class="bg-gray-500 w-2/3 h-2/3 flex justify-center items-center">
        <div class="bg-white w-2/3 h-2/3 shadow-lg rounded-lg flex flex-col justify-between">
            <p class="bg-gray-100  py-3 pl-4 rounded-lg">The title of the card here</p>
            <div class="flex p-4 justify-between border-b border-gray-200 items-center">
                <button class="bg-orange-500 uppercase text-white py-1 px-3 rounded-full" type="submit">Under review</button>
                <p class="font-bold ">May 14, 1988</p>
            </div>
            <p class="bg-gray-100 my-3 mx-4 rounded-lg  p-3">Here is a short comment about this employee</p>
            <div class="bg-gray-100 rounded-lg flex flex-col p-3 pl-5">
                <p class="uppercase text-gray-500 font-bold mb-2">Employee</p>
                <div class="flex">
                    <p class="bg-blue-500 text-white text-xs font-bold rounded-full w-10 h-10 flex justify-center items-center">VG</p>
                    <div class="pl-3">
                        <p class="font-bold">Victor Gonzalez</p>
                        <p class="italic">instructor</p>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
